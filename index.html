<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Cam (Optimized)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none; /* Prevents zooming/scrolling */
            -webkit-user-select: none; /* Prevent text selection */
            user-select: none;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* UI Panel */
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 550px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 16px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(8px);
            transition: opacity 0.3s ease;
        }

        .ui-hidden { opacity: 0; pointer-events: none; }

        /* Row 1: Buttons */
        .row-buttons {
            display: flex;
            gap: 8px;
            height: 44px;
        }

        button {
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }
        
        button:active { transform: scale(0.98); }

        #btnStart { flex: 2; background: #eee; color: #000; }
        #btnStart.active { background: #ff3b3b; color: #fff; }
        
        #btnSwitch { flex: 1; background: #333; color: #fff; font-size: 18px; }
        #btnSnap { flex: 1; background: #444; color: #fff; font-size: 18px; }

        /* Color Picker Wrapper */
        .color-wrap {
            flex: 1;
            position: relative;
            background: #000;
            border: 2px solid #666;
            border-radius: 8px;
            overflow: hidden;
        }
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            cursor: pointer;
            border: none; background: none;
        }

        /* Row 2: Sliders */
        .row-sliders {
            display: flex;
            gap: 15px;
        }
        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        label {
            color: #888; font-size: 10px; font-weight: bold; 
            margin-bottom: 4px; letter-spacing: 1px;
        }
        input[type=range] {
            width: 100%;
            height: 4px;
            background: #555;
            border-radius: 2px;
            appearance: none;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px; height: 16px;
            background: #fff;
            border-radius: 50%;
        }

        video { display: none; }
    </style>
</head>
<body>

    <div class="ui-container" id="ui">
        <!-- Buttons & Color -->
        <div class="row-buttons">
            <button id="btnStart">START</button>
            <button id="btnSwitch">â†»</button>
            <div class="color-wrap" title="Text Color">
                <input type="color" id="colorPicker" value="#00FF00">
            </div>
            <button id="btnSnap">ðŸ“·</button>
        </div>

        <!-- Sliders -->
        <div class="row-sliders">
            <div class="slider-group">
                <label>SIZE</label>
                <input type="range" id="resolution" min="20" max="120" value="60">
            </div>
            <div class="slider-group">
                <label>CONTRAST</label>
                <input type="range" id="contrast" min="0" max="255" value="100">
            </div>
        </div>
    </div>

    <!-- Hidden Elements -->
    <video id="video" playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        // --- 1. SETUP & CACHING ---
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); // Opt: Disable alpha for speed
        const ui = document.getElementById('ui');
        
        // UI Elements
        const btnStart = document.getElementById('btnStart');
        const btnSwitch = document.getElementById('btnSwitch');
        const btnSnap = document.getElementById('btnSnap');
        const colorPicker = document.getElementById('colorPicker');
        const sliderRes = document.getElementById('resolution');
        const sliderCon = document.getElementById('contrast');

        // OPTIMIZATION: Create temp canvas once, reuse it.
        const tempCanvas = document.createElement('canvas');
        // 'willReadFrequently' makes getImageData much faster
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true }); 

        const GLYPHS = "  .:-~=+*#%@";
        
        let streaming = false;
        let animationId;
        let useFrontCamera = true;
        let lastFontSize = 0; // Cache to avoid resetting font string

        // --- 2. CAMERA CONTROLLER ---

        async function startCamera() {
            // Stop any previous stream first
            stopCamera(false);

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, // Keep resolution low for performance
                    height: { ideal: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // Wait for stream to be ready
                await video.play();
                
                streaming = true;
                btnStart.innerText = "STOP";
                btnStart.classList.add("active");
                loop();

            } catch (err) {
                console.error(err);
                alert("Camera Error: " + err.name + "\nEnsure you are using HTTPS.");
            }
        }

        function stopCamera(clearScreen = true) {
            streaming = false;
            cancelAnimationFrame(animationId);
            
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }

            if (clearScreen) {
                btnStart.innerText = "START";
                btnStart.classList.remove("active");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // --- 3. THE OPTIMIZED LOOP ---

        function loop() {
            if (!streaming) return;

            // A. Handle Resizing
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                lastFontSize = 0; // Force font update
            }
            const w = canvas.width;
            const h = canvas.height;

            // B. Inputs
            const resVal = parseInt(sliderRes.value);
            const contrastVal = parseInt(sliderCon.value);
            const colorVal = colorPicker.value;

            // C. Calculations
            // Inverted logic: Higher slider = Smaller text (High Res)
            const fontSize = Math.max(8, w / resVal); 
            const cols = Math.ceil(w / fontSize);
            const rows = Math.ceil(h / (fontSize * 0.8));

            // D. Temp Canvas Management (Only resize if grid changed)
            if (tempCanvas.width !== cols || tempCanvas.height !== rows) {
                tempCanvas.width = cols;
                tempCanvas.height = rows;
            }

            // E. Draw Video to Temp Canvas
            // Mirroring logic
            if (useFrontCamera) {
                tempCtx.save();
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, 0, 0, cols, rows);
                tempCtx.restore();
            } else {
                tempCtx.drawImage(video, 0, 0, cols, rows);
            }

            // F. Get Pixels (Fast due to 'willReadFrequently')
            const frame = tempCtx.getImageData(0, 0, cols, rows);
            const data = frame.data;

            // G. Rendering
            // Clear screen
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);

            // Set Font (Only if changed to save overhead)
            if (fontSize !== lastFontSize) {
                ctx.font = `bold ${fontSize}px monospace`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                lastFontSize = fontSize;
            }
            
            ctx.fillStyle = colorVal;

            // Contrast Pre-calculation
            // Formula: factor * (color - 128) + 128
            const factor = (259 * (contrastVal + 255)) / (255 * (259 - contrastVal));

            // Iterate
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    
                    // Simple Luminance
                    let gray = (data[i] + data[i+1] + data[i+2]) / 3;

                    // Apply Contrast
                    gray = factor * (gray - 128) + 128;

                    // Optimization: Skip empty/black pixels
                    if (gray < 40) continue;

                    // Map to Char
                    // Use bitwise OR | 0 for fast integer flooring
                    const charIdx = ((gray / 255) * (GLYPHS.length - 1)) | 0;
                    // Clamp
                    const safeIdx = charIdx < 0 ? 0 : (charIdx >= GLYPHS.length ? GLYPHS.length - 1 : charIdx);
                    
                    // Draw
                    ctx.fillText(
                        GLYPHS[safeIdx], 
                        x * fontSize + (fontSize >> 1), 
                        y * (fontSize * 0.8) + (fontSize >> 1)
                    );
                }
            }

            animationId = requestAnimationFrame(loop);
        }

        // --- 4. EVENT LISTENERS ---

        btnStart.addEventListener('click', () => {
            if (streaming) stopCamera();
            else startCamera();
        });

        btnSwitch.addEventListener('click', () => {
            if (!streaming) return;
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        btnSnap.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `matrix_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            // Visual Flash feedback
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = 0; flash.style.left = 0;
            flash.style.width = '100%'; flash.style.height = '100%';
            flash.style.background = 'white'; flash.style.opacity = '0.8';
            flash.style.zIndex = 200;
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 100);
        });

        // Toggle UI
        document.body.addEventListener('click', (e) => {
            // Only hide if clicking the canvas/background, not the UI itself
            if (!e.target.closest('.ui-container')) {
                ui.classList.toggle('ui-hidden');
            }
        });

    </script>
</body>
</html>
