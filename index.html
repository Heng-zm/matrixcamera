<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Responsive Matrix Cam</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden; /* No scrolling */
            font-family: 'Courier New', monospace;
        }

        /* The Matrix Canvas */
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Controls */
        .ui-container {
            position: absolute;
            bottom: 30px; /* Moved to bottom for easier thumb reach on mobile */
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            z-index: 100;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .ui-hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Buttons */
        button {
            background: white;
            color: black;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            flex: 1 1 auto; /* Grow to fill space */
        }
        button:active { background: #ccc; }
        #btnSnap { background: #333; color: white; border: 1px solid #555; }

        /* Sliders */
        .slider-box {
            display: flex;
            flex-direction: column;
            flex: 1 1 100px;
        }
        label { font-size: 10px; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        input[type=range] { width: 100%; cursor: pointer; }

        /* Hidden video element */
        video { display: none; }
        
        /* Tap hint */
        .hint {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="hint">TAP SCREEN TO HIDE UI</div>

    <div class="ui-container" id="ui">
        <button onclick="toggleCamera()" id="btnCam">START</button>
        
        <div class="slider-box">
            <label>Size</label>
            <input type="range" id="density" min="30" max="150" value="60">
        </div>

        <div class="slider-box">
            <label>Brightness</label>
            <input type="range" id="contrast" min="0" max="255" value="60">
        </div>

        <button onclick="takeSnapshot()" id="btnSnap">SAVE</button>
    </div>

    <video id="video" playsinline></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const ui = document.getElementById('ui');
        
        const GLYPHS = "  .:-~=+*#%@"; // Characters
        let streaming = false;
        let animationId;

        // Toggle UI visibility on click/tap
        document.body.addEventListener('click', (e) => {
            // Don't hide if clicking buttons
            if(e.target.closest('.ui-container')) return;
            ui.classList.toggle('ui-hidden');
        });

        // 1. Start/Stop Camera
        async function toggleCamera() {
            if (streaming) {
                const stream = video.srcObject;
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                streaming = false;
                document.getElementById('btnCam').innerText = "START";
                cancelAnimationFrame(animationId);
                // Clear canvas
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                try {
                    // constraints: try to face user, fallback to environment
                    const constraints = { video: { facingMode: "user" } };
                    const stream = await navigator.mediaDevices.getUserMedia(constraints);
                    video.srcObject = stream;
                    video.play();
                    video.onloadedmetadata = () => {
                        streaming = true;
                        document.getElementById('btnCam').innerText = "STOP";
                        loop();
                    };
                } catch (err) {
                    alert("Camera error: " + err);
                }
            }
        }

        // 2. The Loop
        function loop() {
            if (!streaming) return;

            // A. Handle Responsive Canvas Size
            // We set the canvas pixel count to match the CSS size
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            const width = canvas.width;
            const height = canvas.height;

            // B. Settings
            // Inverse the slider: Low value = Big Text, High value = Small Text
            const densityVal = parseInt(document.getElementById('density').value);
            const contrastVal = parseInt(document.getElementById('contrast').value);
            
            // Calculate Font Size based on width
            // This ensures text doesn't get too tiny on phones
            const fontSize = Math.max(8, width / densityVal);
            const lineHeight = fontSize * 0.8; // Matrix font is tall

            // Define Grid
            const cols = Math.ceil(width / fontSize);
            const rows = Math.ceil(height / lineHeight);

            // C. Pixel Sampling (The "Cover" Logic)
            // We draw the video into a tiny offscreen canvas to get pixel data
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;

            // Draw video stretching to fill grid (Simple responsive fix)
            // Mirroring the video:
            tempCtx.translate(cols, 0);
            tempCtx.scale(-1, 1);
            tempCtx.drawImage(video, 0, 0, cols, rows);

            const imageData = tempCtx.getImageData(0, 0, cols, rows);
            const pixels = imageData.data;

            // D. Render
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, width, height);
            
            ctx.font = `bold ${fontSize}px monospace`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";

            // Loop through grid
            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];

                    let gray = (r + g + b) / 3;

                    // Contrast Math
                    const factor = (259 * (contrastVal + 255)) / (255 * (259 - contrastVal));
                    gray = factor * (gray - 128) + 128;

                    // Skip dark pixels (Performance + Aesthetic)
                    if (gray < 30) continue;

                    const charIndex = Math.floor((gray / 255) * (GLYPHS.length - 1));
                    const char = GLYPHS[Math.max(0, Math.min(GLYPHS.length-1, charIndex))];

                    // Draw Character
                    // Use x + 0.5 to center in the grid cell
                    ctx.fillText(char, x * fontSize + (fontSize/2), y * lineHeight + (lineHeight/2));
                }
            }

            animationId = requestAnimationFrame(loop);
        }

        function takeSnapshot() {
            const link = document.createElement('a');
            link.download = 'matrix_responsive.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
