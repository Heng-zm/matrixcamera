<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Cam (Color Select)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Container */
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            padding: 15px;
            border-radius: 16px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 15px;
            backdrop-filter: blur(5px);
        }

        .ui-hidden { display: none; }

        /* Top Row: Buttons */
        .row-buttons {
            display: flex;
            gap: 10px;
            height: 45px;
        }

        button {
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #btnStart { flex: 2; background: #eee; color: black; }
        #btnStart.active { background: #ff4444; color: white; }
        #btnSwitch { flex: 1; background: #333; color: white; font-size: 20px; }
        #btnSnap { flex: 1; background: #444; color: white; font-size: 18px; }

        /* Color Input Styling */
        .color-wrapper {
            flex: 1;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #555;
            background: black;
        }
        input[type="color"] {
            position: absolute;
            top: -10px; left: -10px;
            width: 200%; height: 200%;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Bottom Row: Sliders */
        .row-sliders {
            display: flex;
            gap: 15px;
        }
        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            color: #888; font-size: 10px; font-weight: bold; margin-bottom: 5px;
            display: flex; justify-content: space-between;
        }
        input[type=range] {
            width: 100%;
            height: 4px;
            accent-color: white;
            cursor: pointer;
        }

        video { display: none; }
    </style>
</head>
<body>

    <div class="ui-container" id="ui">
        
        <!-- Row 1: Controls -->
        <div class="row-buttons">
            <button onclick="toggleCamera()" id="btnStart">START</button>
            <button onclick="switchCamera()" id="btnSwitch">â†»</button>
            
            <!-- Color Picker -->
            <div class="color-wrapper" title="Change Color">
                <input type="color" id="colorPicker" value="#ffffff">
            </div>

            <button onclick="takeSnapshot()" id="btnSnap">ðŸ“·</button>
        </div>

        <!-- Row 2: Sliders -->
        <div class="row-sliders">
            <div class="slider-group">
                <label>SIZE</label>
                <input type="range" id="resolution" min="30" max="150" value="70">
            </div>
            <div class="slider-group">
                <label>CONTRAST</label>
                <input type="range" id="contrast" min="0" max="255" value="100">
            </div>
        </div>

    </div>

    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btnStart');
        const colorPicker = document.getElementById('colorPicker');
        
        const GLYPHS = "  .:-~=+*#%@";
        
        let streaming = false;
        let animationId;
        let useFrontCamera = true;

        // --- CAMERA LOGIC ---

        async function startStream() {
            if(video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    streaming = true;
                    btnStart.innerText = "STOP";
                    btnStart.classList.add("active");
                    loop();
                };
            } catch (err) {
                alert("Camera Error: " + err.name);
            }
        }

        function toggleCamera() {
            if (streaming) {
                streaming = false;
                cancelAnimationFrame(animationId);
                if(video.srcObject) {
                    video.srcObject.getTracks().forEach(t => t.stop());
                    video.srcObject = null;
                }
                btnStart.innerText = "START";
                btnStart.classList.remove("active");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                startStream();
            }
        }

        function switchCamera() {
            if (!streaming) return;
            useFrontCamera = !useFrontCamera;
            startStream();
        }

        // --- RENDER LOOP ---

        function loop() {
            if (!streaming) return;

            // 1. Resize
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            const w = canvas.width;
            const h = canvas.height;

            // 2. Read UI
            const resValue = parseInt(document.getElementById('resolution').value);
            const contrastValue = parseInt(document.getElementById('contrast').value);
            const selectedColor = colorPicker.value; // Read Color

            // 3. Grid Calculation
            const fontSize = Math.max(6, w / resValue);
            const cols = Math.ceil(w / fontSize);
            const rows = Math.ceil(h / (fontSize * 0.8));

            // 4. Process Video
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;

            if (useFrontCamera) {
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
            }

            tempCtx.drawImage(video, 0, 0, cols, rows);
            const pixels = tempCtx.getImageData(0, 0, cols, rows).data;

            // 5. Draw
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);
            
            ctx.font = `bold ${fontSize}px monospace`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // APPLY SELECTED COLOR HERE
            ctx.fillStyle = selectedColor; 

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    let gray = (pixels[i] + pixels[i+1] + pixels[i+2]) / 3;

                    // Contrast
                    const factor = (259 * (contrastValue + 255)) / (255 * (259 - contrastValue));
                    gray = factor * (gray - 128) + 128;

                    if (gray < 30) continue; 

                    const charIndex = Math.floor((gray / 255) * (GLYPHS.length - 1));
                    const safeIndex = Math.max(0, Math.min(GLYPHS.length-1, charIndex));
                    
                    const posX = x * fontSize + (fontSize/2);
                    const posY = y * (fontSize * 0.8) + (fontSize/2);
                    ctx.fillText(GLYPHS[safeIndex], posX, posY);
                }
            }

            animationId = requestAnimationFrame(loop);
        }

        function takeSnapshot() {
            const link = document.createElement('a');
            link.download = `matrix_${new Date().getTime()}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }

        // Tap to toggle UI
        document.body.addEventListener('click', (e) => {
            if(!e.target.closest('.ui-container')) {
                document.getElementById('ui').classList.toggle('ui-hidden');
            }
        });

    </script>
</body>
</html>
