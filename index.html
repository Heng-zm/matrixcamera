<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Cam (Multi-Language)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Panel */
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 550px;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid #444;
            padding: 15px;
            border-radius: 16px;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 12px;
            backdrop-filter: blur(8px);
        }

        .ui-hidden { opacity: 0; pointer-events: none; }

        /* Row 1: Buttons */
        .row-top {
            display: flex;
            gap: 8px;
            height: 44px;
        }

        button {
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            text-transform: uppercase;
        }

        #btnStart { flex: 2; background: #eee; color: #000; }
        #btnStart.active { background: #ff3b3b; color: #fff; }
        
        #btnSwitch { flex: 1; background: #333; color: #fff; font-size: 18px; }
        #btnSnap { flex: 1; background: #444; color: #fff; font-size: 18px; }

        .color-wrap {
            flex: 1;
            position: relative;
            background: #000;
            border: 2px solid #666;
            border-radius: 8px;
            overflow: hidden;
        }
        input[type="color"] {
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            cursor: pointer; border: none; background: none;
        }

        /* Row 2: Dropdown */
        .row-select {
            display: flex;
        }
        
        select {
            width: 100%;
            padding: 10px;
            background: #222;
            color: white;
            border: 1px solid #555;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            outline: none;
        }

        /* Row 3: Sliders */
        .row-sliders {
            display: flex;
            gap: 15px;
        }
        .slider-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        label {
            color: #888; font-size: 10px; font-weight: bold; margin-bottom: 4px;
        }
        input[type=range] {
            width: 100%; height: 4px; background: #555; border-radius: 2px;
            appearance: none; outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 16px; height: 16px;
            background: #fff; border-radius: 50%;
        }

        video { display: none; }
    </style>
</head>
<body>

    <div class="ui-container" id="ui">
        <!-- Row 1 -->
        <div class="row-top">
            <button id="btnStart">START</button>
            <button id="btnSwitch">‚Üª</button>
            <div class="color-wrap" title="Color">
                <input type="color" id="colorPicker" value="#00FF00">
            </div>
            <button id="btnSnap">üì∑</button>
        </div>

        <!-- Row 2: Character Select -->
        <div class="row-select">
            <select id="charSelect">
                <option value="standard">Standard (.:-=+@)</option>
                <option value="khmer">Khmer (·ûÅ·üí·ûò·üÇ·ûö)</option>
                <option value="matrix">Matrix (ÔæäÔæêÔæãÔΩ∞ÔΩ≥)</option>
                <option value="binary">Binary (0101)</option>
                <option value="moon">Moons (üåëüåíüåï)</option>
            </select>
        </div>

        <!-- Row 3: Sliders -->
        <div class="row-sliders">
            <div class="slider-group">
                <label>SIZE</label>
                <input type="range" id="resolution" min="20" max="100" value="50">
            </div>
            <div class="slider-group">
                <label>CONTRAST</label>
                <input type="range" id="contrast" min="0" max="255" value="100">
            </div>
        </div>
    </div>

    <video id="video" playsinline muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { alpha: false }); 
        const ui = document.getElementById('ui');
        
        // UI Elements
        const btnStart = document.getElementById('btnStart');
        const btnSwitch = document.getElementById('btnSwitch');
        const btnSnap = document.getElementById('btnSnap');
        const colorPicker = document.getElementById('colorPicker');
        const sliderRes = document.getElementById('resolution');
        const sliderCon = document.getElementById('contrast');
        const charSelect = document.getElementById('charSelect');

        const tempCanvas = document.createElement('canvas');
        const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true }); 

        // --- DEFINING THE CHARACTER SETS ---
        const CHAR_SETS = {
            standard: "  .:-~=+*#%@8&",
            binary: " 01",
            // Actual Matrix movie glyphs (Half-width Katakana)
            matrix: "  ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç",
            // Moon phases from dark to light
            moon: " üåëüåíüåìMwüåîüåï", 
            // Your Requested Khmer Text
            // Added spaces at the start so dark pixels are empty
            khmer: "  ·üî·üï·üñ·üó·üò·üô·üö·üõ·üú·üù·ûÄ·ûÅ·ûÇ·ûÉ·ûÑ·ûÖ·ûÜ·ûá·ûà·ûâ·ûä·ûã·ûå·ûç·ûé·ûè·ûê·ûë·ûí·ûì·ûî·ûï·ûñ·ûó·ûò·ûô·ûö·ûõ·ûú·ûü·û†·û°·û¢·û∂·û∑·û∏·ûπ·û∫·ûª·ûº·ûΩ·ûæ·ûø·üÄ·üÅ·üÇ·üÉ·üÑ·üÖ·û£·û§·û•·û¶·ûß·û®·û©·û™·û≥·û≤·û±·û∞·ûØ·ûÆ·û≠·û¨·û´·üÜ·üá·üÜ"
        };

        let currentGlyphs = CHAR_SETS.standard;
        
        let streaming = false;
        let animationId;
        let useFrontCamera = true;
        let lastFontSize = 0; 

        // --- CAMERA ---

        async function startCamera() {
            stopCamera(false);
            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 }, 
                    height: { ideal: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                await video.play();
                
                streaming = true;
                btnStart.innerText = "STOP";
                btnStart.classList.add("active");
                loop();
            } catch (err) {
                alert("Camera Error: " + err.name);
            }
        }

        function stopCamera(clearScreen = true) {
            streaming = false;
            cancelAnimationFrame(animationId);
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            if (clearScreen) {
                btnStart.innerText = "START";
                btnStart.classList.remove("active");
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // --- LOOP ---

        function loop() {
            if (!streaming) return;

            // Resize
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                lastFontSize = 0; 
            }
            const w = canvas.width;
            const h = canvas.height;

            const resVal = parseInt(sliderRes.value);
            const contrastVal = parseInt(sliderCon.value);
            const colorVal = colorPicker.value;

            const fontSize = Math.max(8, w / resVal); 
            const cols = Math.ceil(w / fontSize);
            const rows = Math.ceil(h / (fontSize * 0.8));

            if (tempCanvas.width !== cols || tempCanvas.height !== rows) {
                tempCanvas.width = cols;
                tempCanvas.height = rows;
            }

            // Draw Video
            if (useFrontCamera) {
                tempCtx.save();
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
                tempCtx.drawImage(video, 0, 0, cols, rows);
                tempCtx.restore();
            } else {
                tempCtx.drawImage(video, 0, 0, cols, rows);
            }

            const frame = tempCtx.getImageData(0, 0, cols, rows);
            const data = frame.data;

            // Render
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);

            if (fontSize !== lastFontSize) {
                // Use a fallback font for Khmer support
                ctx.font = `bold ${fontSize}px 'Courier New', 'Khmer OS System', monospace`;
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                lastFontSize = fontSize;
            }
            
            ctx.fillStyle = colorVal;

            const factor = (259 * (contrastVal + 255)) / (255 * (259 - contrastVal));

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    let gray = (data[i] + data[i+1] + data[i+2]) / 3;
                    gray = factor * (gray - 128) + 128;

                    if (gray < 40) continue;

                    // Map to Selected Glyph Set
                    const charIdx = ((gray / 255) * (currentGlyphs.length - 1)) | 0;
                    const safeIdx = Math.max(0, Math.min(currentGlyphs.length - 1, charIdx));
                    
                    ctx.fillText(
                        currentGlyphs[safeIdx], 
                        x * fontSize + (fontSize >> 1), 
                        y * (fontSize * 0.8) + (fontSize >> 1)
                    );
                }
            }

            animationId = requestAnimationFrame(loop);
        }

        // --- EVENTS ---

        // Dropdown Change Listener
        charSelect.addEventListener('change', (e) => {
            const key = e.target.value;
            if(CHAR_SETS[key]) {
                currentGlyphs = CHAR_SETS[key];
            }
        });

        btnStart.addEventListener('click', () => streaming ? stopCamera() : startCamera());
        
        btnSwitch.addEventListener('click', () => {
            if (!streaming) return;
            useFrontCamera = !useFrontCamera;
            startCamera();
        });

        btnSnap.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `matrix_${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });

        document.body.addEventListener('click', (e) => {
            if (!e.target.closest('.ui-container')) {
                ui.classList.toggle('ui-hidden');
            }
        });

    </script>
</body>
</html>
