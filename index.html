<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Matrix Cam (Res & Contrast)</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            touch-action: none;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        /* UI Container */
        .ui-container {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 95%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid #444;
            padding: 12px;
            border-radius: 16px;
            z-index: 100;
            display: flex;
            gap: 10px;
            align-items: center;
            backdrop-filter: blur(4px);
        }

        .ui-hidden { display: none; }

        /* Button Styles */
        button {
            height: 50px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            color: black;
            transition: background 0.2s;
        }
        
        #btnStart { flex: 1; background: #eee; }
        #btnStart.active { background: #ff4444; color: white; }
        
        #btnSwitch { width: 50px; background: #444; color: white; font-size: 22px; }
        #btnSnap { width: 50px; background: #fff; font-size: 20px; }

        /* Sliders Container */
        .sliders {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        label {
            color: #aaa;
            font-size: 10px;
            width: 25px;
            font-weight: bold;
        }

        input[type=range] {
            flex-grow: 1;
            height: 4px;
            accent-color: white;
        }

        video { display: none; }
    </style>
</head>
<body>

    <div class="ui-container" id="ui">
        <!-- Main Button -->
        <button onclick="toggleCamera()" id="btnStart">START</button>
        
        <!-- Switch Cam -->
        <button onclick="switchCamera()" id="btnSwitch">â†»</button>
        
        <!-- Settings -->
        <div class="sliders">
            <div class="slider-row">
                <label>RES</label>
                <input type="range" id="resolution" min="30" max="150" value="70">
            </div>
            <div class="slider-row">
                <label>CON</label>
                <input type="range" id="contrast" min="0" max="255" value="100">
            </div>
        </div>

        <!-- Snapshot -->
        <button onclick="takeSnapshot()" id="btnSnap">ðŸ“·</button>
    </div>

    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnStart = document.getElementById('btnStart');
        
        const GLYPHS = "  .:-~=+*#%@";
        
        let streaming = false;
        let animationId;
        let useFrontCamera = true;

        // --- CAMERA LOGIC ---

        async function startStream() {
            if(video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
            }

            // Ideal constraints usually work better than Exact
            const constraints = {
                video: {
                    facingMode: useFrontCamera ? "user" : "environment",
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                video.onloadedmetadata = () => {
                    video.play();
                    streaming = true;
                    btnStart.innerText = "STOP";
                    btnStart.classList.add("active");
                    loop();
                };
            } catch (err) {
                alert("Camera Error: " + err.name);
            }
        }

        function toggleCamera() {
            if (streaming) {
                // Stop
                streaming = false;
                cancelAnimationFrame(animationId);
                if(video.srcObject) {
                    video.srcObject.getTracks().forEach(t => t.stop());
                    video.srcObject = null;
                }
                btnStart.innerText = "START";
                btnStart.classList.remove("active");
                
                // Clear screen
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                // Start
                startStream();
            }
        }

        function switchCamera() {
            if (!streaming) return;
            useFrontCamera = !useFrontCamera; // Toggle boolean
            startStream(); // Restart with new mode
        }

        // --- RENDER LOOP ---

        function loop() {
            if (!streaming) return;

            // 1. Setup Canvas
            if (canvas.width !== window.innerWidth || canvas.height !== window.innerHeight) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            const w = canvas.width;
            const h = canvas.height;

            // 2. Read Sliders
            // Resolution Slider: Controls how many columns fit on screen
            const resValue = parseInt(document.getElementById('resolution').value);
            // Contrast Slider: Controls math threshold
            const contrastValue = parseInt(document.getElementById('contrast').value);

            // Calculate Font Size based on Resolution Slider
            // High Res (150) = Small Font. Low Res (30) = Big Font.
            const fontSize = Math.max(6, w / resValue);
            
            const cols = Math.ceil(w / fontSize);
            const rows = Math.ceil(h / (fontSize * 0.8)); // 0.8 adjusts for font height

            // 3. Process Video Frame
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = cols;
            tempCanvas.height = rows;

            // Mirror logic (Front camera only)
            if (useFrontCamera) {
                tempCtx.translate(cols, 0);
                tempCtx.scale(-1, 1);
            }

            // Draw video to tiny canvas
            tempCtx.drawImage(video, 0, 0, cols, rows);
            const pixels = tempCtx.getImageData(0, 0, cols, rows).data;

            // 4. Draw Matrix to Screen
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, w, h);
            
            ctx.font = `bold ${fontSize}px monospace`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const i = (y * cols + x) * 4;
                    
                    // Grayscale
                    let gray = (pixels[i] + pixels[i+1] + pixels[i+2]) / 3;

                    // Apply Contrast Formula
                    // factor calculates how much to stretch the colors
                    const factor = (259 * (contrastValue + 255)) / (255 * (259 - contrastValue));
                    gray = factor * (gray - 128) + 128;

                    // Skip dark pixels to save CPU and look cooler
                    if (gray < 30) continue; 

                    // Map brightness to character
                    const charIndex = Math.floor((gray / 255) * (GLYPHS.length - 1));
                    // Clamp index to prevent errors
                    const safeIndex = Math.max(0, Math.min(GLYPHS.length-1, charIndex));
                    const char = GLYPHS[safeIndex];

                    // Draw
                    const posX = x * fontSize + (fontSize/2);
                    const posY = y * (fontSize * 0.8) + (fontSize/2);
                    ctx.fillText(char, posX, posY);
                }
            }

            animationId = requestAnimationFrame(loop);
        }

        function takeSnapshot() {
            const link = document.createElement('a');
            link.download = 'matrix_capture.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Tap background to toggle UI
        document.body.addEventListener('click', (e) => {
            if(!e.target.closest('.ui-container')) {
                document.getElementById('ui').classList.toggle('ui-hidden');
            }
        });

    </script>
</body>
</html>
